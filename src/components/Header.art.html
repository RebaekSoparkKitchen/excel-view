<table
  class="wrapper"
  align="center"
  border="0"
  cellpadding="0"
  cellspacing="0"
  width="100%"
  bgcolor="#000000"
  style="
    background-color: #000000;
    width: 100% !important;
    min-width: 100% !important;
  "
>
  <tbody>
    <tr>
      <td
        id="headerPlaceholder"
        class="masthead"
        bgcolor="#000000"
        width="100%"
        height="64"
        style="
          padding: 0 20px;
          width: 100% !important;
          min-width: 100% !important;
          height: 64px;
          background-color: #000000;
        "
      >
        <table
          id="Standart"
          align="center"
          cellpadding="0"
          cellspacing="0"
          bgcolor="#000000"
          width="100%"
          style="
            width: 100% !important;
            margin: 0 auto !important;
            background-color: black;
            min-width: 100% !important;
            border-collapse: separate;
          "
        >
          <tbody>
            <tr>
              <td
                width="100%"
                align="right"
                style="width: 100% !important; text-align: right"
              >
                <img
                  id="headerSapLogo"
                  src="https://www.sap.com/dam/application/shared/logos/sap-logo-china-svg.png"
                  alt="SAP"
                  border="0"
                  hspace="0"
                  vspace="0"
                  height="32"
                  style="vertical-align: top; width: auto; height: 32px"
                  title="SAP"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
